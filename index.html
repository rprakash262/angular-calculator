<!DOCTYPE html>
<html ng-App="myModule">
<head>
    <title>angular-calculator</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <div id="calculator" ng-controller="calCtrl">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="cal-body">
                        <h4>Calculator</h4>
                        <input type="text" name="input" ng-model="input" class="form-control" id="input">

                        <div class="buttons">
                            <div class="row">
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('1')">1</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('2')">2</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('3')">3</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="delete()">&larr;</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('4')">4</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('5')">5</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('6')">6</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="multiply()">*</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('7')">7</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('8')">8</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('9')">9</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="divide()">/</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('.')">.</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="inputNum('0')">0</button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="add()">+</'button>
                                </div>
                                <div class="col-md-3 col-xs-3">
                                    <button class="btn btn-primary btn-block" ng-click="subtract()">-</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-xs-6">
                                    <button class="btn btn-primary btn-block" ng-click="reset()">Reset</button>
                                </div>
                                <div class="col-md-6 col-xs-6">
                                    <button class="btn btn-primary btn-block" ng-click="eval()">=</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <script type="text/javascript" src="js/jQuery.js"></script> -->
    <script type="text/javascript" src="js/angular.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
</body>
</html>
